<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter de
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter para
                <select id="convert-to">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>

            <label>Valor</label>
            <input class="valor" type="text" name="" id="valor" placeholder="R$ 10.000,00">

            <input class="button" type="button" id='button'value="Converter">

            <section>
                <div class="container2">
                    <img src="assets/img/brasil 2.svg" alt="">
                    <p class="currency-name" >Real</p>
                    <p class="currency-value" id="real-value">R$ 10.000,00</p>
                </div>
                <img class="arrow-img" src="assets/img/seta.png" alt="Simbolo-br">
                <div class="container2">
                    <img src="assets/img/estados-unidos (1) 1.svg" alt="Simbolo-usa" id="img">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="dolar-value"> US$ 10.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="script.js"></script>

</html>
